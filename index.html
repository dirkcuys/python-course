---
layout: base
---
<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		<div class="present col-md-7 pull-right">
			{% if site.jumbotron_image %}
				<img src="{{ site.baseurl }}{{ site.img }}{{ site.jumbotron_image }}"
				     alt="{{ site.title }} Icon" />
			{% endif %}
			<header>
				<h2>Get even more powerful, learn how to program anything with computer</h2>
				<h1>{{ site.data.course.description }}</h1>
			</header>

			<p>
				<a class="btn btn-danger btn-lg cta"
				   href="{{ site.baseurl }}/modules/start/about-this-course/">
					Here I am, teach me! </a>
			</p>
		</div>
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
