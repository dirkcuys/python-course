---
layout: base
---
<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		<div class="moocie col-md-5">
			<img src="{{site.baseurl}}{{site.img}}mooce-direction.jpg" alt="Mooc-e robot" />
		</div>
		<div class="present col-md-7 pull-right">
			<header>
				<h3>Learn how to code anything on a computer</h3>

				<h1 class="heading">{{ site.data.course.description }}</h1>
			</header>
		</div>
	</div>
	<div class="signup">
		<div class="container">
			<form class="form-inline">
				<div class="form-group">
					<label for="exampleInputEmail2">Email</label>
					<input type="email" class="form-control col-md-10" id="exampleInputEmail2"
					       placeholder="jane.doe@example.com">
				</div>
				<button type="submit" class="btn btn-default">Send invitation</button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
